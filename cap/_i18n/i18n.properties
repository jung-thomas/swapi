# Film
Film = A Star Wars film
title = The title of this film. 
episode_id = The episode number of this film. 
opening_crawl = The opening crawl text at the beginning of this film. 
director = The director of this film. 
producer = The producer(s) of this film. 
release_date = The release date at original creator country. 
characters = The people resources featured within this film. 
planets = The planet resources featured within this film. 
starships = The starship resources featured within this film. 
vehicles = The vehicle resources featured within this film. 
species = The species resources featured within this film. 
url = The url of this resource 
# People
People = A person within the Star Wars universe
name = The name of this person. 
height = The height of this person in meters. 
mass = The mass of this person in kilograms. 
hair_color = The hair color of this person. 
skin_color = The skin color of this person. 
eye_color = The eye color of this person. 
birth_year = The birth year of this person. BBY (Before the Battle of Yavin) or ABY (After the Battle of Yavin). 
gender = The gender of this person (if known). 
homeworld = The url of the planet resource that this person was born on. 
films = An array of urls of film resources that this person has been in. 
species = The url of the species resource that this person is. 
vehicles = An array of vehicle resources that this person has piloted 
starships = An array of starship resources that this person has piloted 
url = The url of this resource 
# Planet
Planet = A planet.
name = The name of this planet. 
diameter = The diameter of this planet in kilometers. 
rotation_period = The number of standard hours it takes for this planet to complete a single rotation on its axis. 
orbital_period = The number of standard days it takes for this planet to complete a single orbit of its local star. 
gravity = A number denoting the gravity of this planet. Where 1 is normal. 
population = The average populationof sentient beings inhabiting this planet. 
climate = The climate of this planet. Comma-seperated if diverse. 
terrain = the terrain of this planet. Comma-seperated if diverse. 
surface_water = The percentage of the planet surface that is naturally occuring water or bodies of water. 
films = An array of Film URL Resources that this planet has appeared in. 
residents = An array of People URL Resources that live on this planet. 
url = The hypermedia URL of this resource. 
# Species
Species = A species within the Star Wars universe
name = The name of this species. 
classification = The classification of this species. 
designation = The designation of this species. 
average_height = The average height of this person in centimeters. 
average_lifespan = The average lifespan of this species in years. 
hair_colors = A comma-seperated string of common hair colors for this species, none if this species does not typically have hair. 
skin_colors = A comma-seperated string of common skin colors for this species, none if this species does not typically have skin. 
eye_colors = A comma-seperated string of common eye colors for this species, none if this species does not typically have eyes. 
homeworld = The URL of a planet resource, a planet that this species originates from. 
language = The language commonly spoken by this species. 
people = An array of People URL Resources that are a part of this species. 
films =  An array of Film URL Resources that this species has appeared in. 
url = The hypermedia URL of this resource. 
# Starship
Starship = A Starship
name = The name of this starship. The common name, such as Death Star. 
model = The model or official name of this starship. Such as T-65 X-wing or DS-1 Orbital Battle Station. 
starship_class = The class of this starship, such as Starfighter or Deep Space Mobile Battlestation. 
manufacturer = The manufacturer of this starship. Comma seperated if more than one. 
cost_in_credits = The cost of this starship new, in galactic credits. 
length = The length of this starship in meters. 
crew = The number of personnel needed to run or pilot this starship. 
passengers = The number of non-essential people this starship can transport. 
max_atmosphering_speed = The maximum speed of this starship in atmosphere. n/a if this starship is incapable of atmosphering flight. 
hyperdrive_rating = The class of this starships hyperdrive. 
MGLT = The Maximum number of Megalights this starship can travel in a standard hour. A Megalight is a standard unit of distance and has never been defined before within the Star Wars universe. This figure is only really useful for measuring the difference in speed of starships. We can assume it is similar to AU, the distance between our Sun (Sol) and Earth. 
cargo_capacity = The maximum number of kilograms that this starship can transport. 
consumables = The maximum length of time that this starship can provide consumables for its entire crew without having to resupply. 
films = An array of Film URL Resources that this starship has appeared in. 
pilots = An array of People URL Resources that this starship has been piloted by. 
url = The hypermedia URL of this resource. 
# Vehicles
Vehicles = A vehicle.
name = The name of this vehicle. The common name, such as Sand Crawler. 
model = The model or official name of this vehicle. Such as All Terrain Attack Transport. 
vehicle_class = The class of this vehicle, such as Wheeled. 
manufacturer = The manufacturer of this vehicle. Comma seperated if more than one. 
cost_in_credits = The cost of this vehicle new, in galactic credits. 
length = The length of this vehicle in meters. 
crew = The number of personnel needed to run or pilot this vehicle. 
passengers = The number of non-essential people this vehicle can transport. 
max_atmosphering_speed = The maximum speed of this vehicle in atmosphere. 
cargo_capacity = The maximum number of kilograms that this vehicle can transport. 
consumables = The maximum length of time that this vehicle can provide consumables for its entire crew without having to resupply. 
films = An array of Film URL Resources that this vehicle has appeared in. 
pilots = An array of People URL Resources that this vehicle has been piloted by. 
url = The hypermedia URL of this resource. 
